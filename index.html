
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Funnel Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google API Client & Identity Services -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      #root {
        height: 100%;
      }
      /* Safety catcher for deployment errors */
      #error-display {
        display: none;
        position: fixed;
        inset: 0;
        background: #fff1f2;
        color: #991b1b;
        padding: 2rem;
        z-index: 9999;
        font-family: monospace;
        overflow: auto;
      }
      .loading-screen {
        position: fixed;
        inset: 0;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9998;
      }
    </style>
    <script>
      // Global error handler to catch "Blank Screen" causes
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = '<h1>Application Crash</h1>' +
            '<p><strong>Error:</strong> ' + msg + '</p>' +
            '<p><strong>File:</strong> ' + url + '</p>' +
            '<p><strong>Line:</strong> ' + lineNo + ':' + columnNo + '</p>' +
            '<pre>' + (error && error.stack ? error.stack : 'No stack trace') + '</pre>' +
            '<p><em>Common fix: Ensure your OAuth Client ID is correct and process.env is handled.</em></p>';
        }
        return false;
      };
    </script>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  </head>
  <body class="h-full">
    <div id="error-display"></div>
    <div id="root" class="h-full">
      <div class="loading-screen">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="font-bold text-slate-400 uppercase tracking-widest text-xs animate-pulse">Initializing Production HQ...</p>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
